<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="announce">Let's start!</div>
      <div class="container-result">
        <div class="result-human">0</div>
        <div>:</div>
        <div class="result-computer">0</div>
      </div>
      <div class="container-choice">
        <button class="choice-button">Rock</button>
        <button class="choice-button">Paper</button>
        <button class="choice-button">Scissors</button>
      </div>
      <button class="restart-button hidden">Press here to play again!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
